<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wiremesh · Bug Report</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1>Submit a Bug Report</h1>
        <p class="app__subtitle">
          Help us improve <span data-bug-report-brand-text>Wiremesh</span> by sharing what went wrong.
        </p>
      </header>

      <section id="feedback" class="feedback" aria-live="polite" role="status" hidden></section>

      <form id="bug-report-form" class="form" novalidate>
        <div class="form__fields">
          <div class="field" data-field="title">
            <label class="field__label" for="bug-title">Title<span aria-hidden="true">*</span></label>
            <input id="bug-title" name="title" type="text" placeholder="Summarise the issue" required />
            <p class="field__error" aria-live="polite"></p>
          </div>

          <div class="field" data-field="description">
            <label class="field__label" for="bug-description">Description<span aria-hidden="true">*</span></label>
            <textarea id="bug-description" name="description" placeholder="Provide steps to reproduce, expected vs actual behaviour, etc." required></textarea>
            <p class="field__error" aria-live="polite"></p>
          </div>

          <div class="field" data-field="email">
            <label class="field__label" for="bug-email">Email address</label>
            <input id="bug-email" name="email" type="email" placeholder="Optional – lets us follow up on the bug" />
            <p class="field__error" aria-live="polite"></p>
          </div>

          <div class="field field--inline">
            <div class="field" data-field="version">
              <label class="field__label" for="bug-version">Application version</label>
              <input id="bug-version" name="version" type="text" readonly />
            </div>
            <div class="field" data-field="browser">
              <label class="field__label" for="bug-browser">Browser</label>
              <input id="bug-browser" name="browser" type="text" readonly />
            </div>
          </div>

          <div class="field" data-field="attachments">
            <label class="field__label" for="bug-attachments">Screenshots / attachments</label>
            <input
              id="bug-attachments"
              class="visually-hidden"
              type="file"
              name="files[]"
              accept="image/*"
              multiple
            />
            <div class="attachments__actions">
              <button
                type="button"
                class="attachments__add"
                data-bug-report-add-attachment
              >
                Add attachment
              </button>
              <span class="attachments__hint" data-bug-report-attachment-hint></span>
            </div>
            <ul class="attachments__list" data-bug-report-attachment-list></ul>
          </div>
        </div>

        <div class="form__actions">
          <button type="submit" class="cta" data-submit-button>Submit bug report</button>
        </div>
      </form>
    </main>

    <section
      id="success-modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="success-modal-title"
      hidden
    >
      <div class="modal__content">
        <header class="modal__header">
          <h2 id="success-modal-title">Thank you!</h2>
        </header>
        <p>Your bug report has been submitted successfully.</p>
        <div class="modal__actions">
          <button type="button" class="modal__button modal__button--secondary" data-close-tab>
            Return to <span data-bug-report-brand-text>Wiremesh</span>
          </button>
          <button type="button" class="modal__button modal__button--primary" data-submit-another>
            Submit another
          </button>
        </div>
      </div>
    </section>

    <script type="module" src="./app.js"></script>
  </body>
</html>
